<section class="skils">
  <h2 class="skils__what-i-can">
    Что я могу
  </h2>
  <p class="skils__text">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum ullam, temporibus inventore vel officiis iste.
  </p>
  <!-- frontend -->
  <div class="skils__items" #frontend *ngFor="let item of Frontend">
    <h3 class="skils__name">{{item.title}}</h3>
    <ul class="skils__items-ul" [@skillAnim]="animStatus">
      <li class="skils__item"  *ngFor="let i of item.skill">
        <span class="skils__item-name" >{{i}}</span>
        <svg viewBox="0 0 110 110" class="svg-skills">
            <rect x="5" y="5" width="80%" height="80%" stroke-width="5"></rect>
        </svg>
      </li>
    </ul>
  </div>
  <!-- WORKFLOW -->
  <div class="skils__items" #workflow *ngFor="let item of Workflow">
      <h3 class="skils__name">{{item.title}}</h3>
      <ul class="skils__items-ul" [@skillAnim]="animStatusW">
        <li class="skils__item" *ngFor="let i of item.skill">
          <span class="skils__item-name" >{{i}}</span>
          <svg viewBox="0 0 110 110" class="svg-skills">
              <rect x="5" y="5" width="80%" height="80%" stroke-width="5"></rect>
          </svg>
        </li>
      </ul>
  </div>
  <!-- BECKEND -->
  <div class="skils__items" #beckend *ngFor="let item of Beckend">
      <h3 class="skils__name">{{item.title}}</h3>
      <ul class="skils__items-ul" [@skillAnim]="animStatusB">
        <li class="skils__item" *ngFor="let i of item.skill">
          <span class="skils__item-name" >{{i}}</span>
          <svg viewBox="0 0 110 110" class="svg-skills">
              <rect x="5" y="5" width="80%" height="80%" stroke-width="5"></rect>
          </svg>
        </li>
      </ul>
  </div>
</section>
